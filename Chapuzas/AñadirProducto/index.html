<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Ventana Emergente</title>
</head>
<body>

<button id="mostrarVentanaLangile">Mostrar Ventana</button>

<div id="fondoOscuroLangile" class="fondo-oculto"></div>

<div id="ventanaEmergenteLangile" class="ventana-oculta">
    <div class="contenido-ventana">
        <button type="button" class="btn-close" aria-label="Close" id="cerrarVentanaLangile"></button>
            <div>
                <label for="mensaje" id="codigoLabelProducto">Codigo</label>
            </div>
            <div>
                <textarea id="codigoTextoProducto" class="mt-2" name="mensaje" rows="1" cols="50" placeholder="Ingresa el Codigo aquí"></textarea>
            </div>
            <div>
                <label for="mensaje" id="marcaLabelProducto">Marca</label>
            </div>
            <div>
                <textarea id="marcaTextoProducto" class="mt-2" name="mensaje" rows="1" cols="50" placeholder="Ingresa la Marca aquí"></textarea>
            </div>
            <div>
                <label for="mensaje" id="categoriaLabelProducto">Categoria</label>
            </div>
            <div>
                <textarea id="categoriaTextoProducto" class="mt-2" name="mensaje" rows="1" cols="50" placeholder="Ingresa la Categoria aquí"></textarea>
            </div>

            <div>
                <label for="mensaje" id="cantidadLabelProducto">Cantidad</label>
            </div>

            <input type="number" class="form-control buscar" id="numeroInput" placeholder="Ingrese un número">

            <div>
                <label for="mensaje" id="descripcionLabelProducto">Descripción</label>
            </div>
            <div>
                <textarea id="descripcionTextoProducto" class="mt-2" name="mensaje" rows="3" cols="50" placeholder="Ingresa la descripcion aquí"></textarea>
            </div>
            <div>
                <input id="submitLangile" type="submit" class="btn btn-warning mt-2" value="Enviar">
            </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
