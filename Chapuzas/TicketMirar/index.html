<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../CSS/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Ventana Emergente</title>
</head>
<body>

<button id="mostrarVentanaLangile">Mostrar Ventana</button>

<div id="fondoOscuroLangile" class="fondo-oculto"></div>

<div id="ventanaEmergenteLangile" class="ventana-oculta">
    <div class="contenido-ventana">
        <button type="button" class="btn-close mb-4" aria-label="Close" id="cerrarVentanaTicketMirar"></button>
        <div style="background-color: #F4E3C8;">
            <label id="datosCliente">DATOS DEL CLIENTE</label>
        </div>
        <div class="mt-4">
            <label id="nombreLabelTicketMirar">Nombre</label>
        </div>
        <div>    
            <textarea id="nombreTextoTicketMirar" name="mensaje" class="mt-2" rows="1" cols="50" placeholder="Nombre del cliente" readonly></textarea>
        </div>

        <div class="container">
            <div id="fechaTicketMirar" class="row justify-content-center mt-4">
              <div>
                <div class="card">
                  <div class="card-body text-center">
                    <h5 class="card-title">Fecha</h5>
                    <p class="card-text display-4">
                        17/01 2024
                    </p>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <hr>

        <div>    
            <label id="tratamientosLabelTicketMirar">Tratamientos</label>
        </div>
        <div>
            <textarea id="apellidoTextoLangile" name="mensaje" class="mt-2" rows="6" cols="50" placeholder="No hay tratamientos" readonly></textarea>
        </div>
        <div>
            <label class="ml-4" id="precioLabelTicketMirar">Precio a Pagar: </label>
            <label for="precio" id="precioAPagar">$$$$$</label>
        </div>
        <div class="mt-3 d-flex">
            <button id="generarFichaTicketMirar" type="button" class="btn añadir btn-lg" @click="">Generar Ficha</button>
            <button id="finalizarTicketMirar" type="button" class="btn añadir btn-lg" @click="">Finalizar</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
