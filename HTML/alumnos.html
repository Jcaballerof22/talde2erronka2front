<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="../CSS/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="contenido" id="orrialdea"></div>
        <div id="fondoOscuroLangile" class="fondo-oculto"></div>
        <div id="app">
        <div id="ventanaEmergenteLangile" class="ventana-oculta">
            <div class="contenido-ventana">
                <button type="button" class="btn-close" aria-label="Close" id="cerrarVentanaLangile"></button>
                
                    <label for="mensaje" id="nombreLabelLangile">Nombre:</label><br><br>
                    <textarea id="nombreTextoLangile" name="mensaje" rows="1" cols="50" placeholder="Ingresa tu mensaje aquí" v-model="izena" @keyup="teclado" ></textarea>
                    <br><br>
                    <label for="mensaje" id="apellidoLabelLangile">Apellido:</label><br><br>
                    <textarea id="apellidoTextoLangile" name="mensaje" rows="1" cols="50" placeholder="" v-model="abizenak" @keyup="teclado" ></textarea>
                    <br><br>
                    <label for="mensaje" id="gruposLabelLangile">Grupos:&nbsp</label>
                    <select class="form-select" aria-label="Default select example" v-model="kodea">
                        <option   v-for="(dato,index) in datosTalde" :key="index" :value="dato.kodea">{{ dato.izena }}</option>
                    </select>
                    <br><br>
                    <input id="submitLangile" type="submit" class="btn btn-warning" @click="txertatuEdoAldatu" value="Enviar">
                
            </div>
        </div>
        <div class="containerPage">
            <div class="input-group">
                <select class="form-select" aria-label="Default select example" style="max-width: 10vw; margin-right: 3vw;" v-model="sailkatu">
                    <option   v-for="(dato,index) in datosTalde" :key="index" :value="dato.kodea">{{ dato.izena }}</option>
                </select>
                <input type="text" class="form-control" placeholder="Buscar por nombre" v-model="bilatu">
                <div class="input-group-append">
                  <button class="btn lupa" type="button" @click="buscar">
                    <i class="bi bi-search"></i>
                  </button>
                  <button id="mostrarVentanaLangile" type="button" class="btn añadir btn-lg" @click="abrirPopup('', '', '', '')">Añadir Alumno</button>
                </div>
                
            </div>

            <table id="tabla" class="table table-hover table-striped">
                <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Grupo</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                    <tr v-for="(dato, index) in taula" :key="index" :id="dato.id">
                        <td @click="abrirPopup(dato.kodea, dato.izena, dato.abizenak, dato.id)">{{dato.izena}} {{dato.abizenak}}</td>
                        <td @click="abrirPopup(dato.kodea, dato.izena, dato.abizenak, dato.id)" v-for="(dato2, index2) in datosTalde" v-if="dato2.kodea == dato.kodea">{{dato2.izena}}</td>
                        <td>
                            <i class="bi bi-trash-fill" @click="ezabatu(dato.id)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </body>
</html>
<script src="../JS/alumnos.js"></script>
<script src="../JS/header.js"></script>
