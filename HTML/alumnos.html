<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="../CSS/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="contenido" id="orrialdea"></div>
        <div id="fondoOscuroLangile" class="fondo-oculto"></div>
        <div id="app">
        <div id="ventanaEmergenteLangile" class="ventana-oculta">
            <div class="contenido-ventana">
                <button type="button" class="btn-close" aria-label="Close" id="cerrarVentanaLangile"></button>
                
                    <label for="mensaje" id="nombreLabelLangile">Nombre:</label><br><br>
                    <textarea id="nombreTextoLangile" name="mensaje" rows="1" cols="50" placeholder="Ingresa tu mensaje aquí" v-model="izena"></textarea>
                    <br><br>
                    <label for="mensaje" id="apellidoLabelLangile">Apellido:</label><br><br>
                    <textarea id="apellidoTextoLangile" name="mensaje" rows="1" cols="50" placeholder="" v-model="abizenak"></textarea>
                    <br><br>
                    <label for="mensaje" id="gruposLabelLangile">Grupos:&nbsp</label>
                    <select class="form-select" aria-label="Default select example" v-model="kodea">
                        <option   v-for="(dato,index) in datosTalde" :key="index" :value="dato.kodea">{{ dato.izena }}</option>
                    </select>
                    <br><br>
                    <input id="submitLangile" type="submit" class="btn btn-warning" @click="addDatos" value="Enviar">
                
            </div>
        </div>
        <div class="containerPage">
            
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar por nombre">
                <div class="input-group-append">
                  <button class="btn lupa" type="button">
                    <i class="bi bi-search"></i>
                  </button>
                  <button id="mostrarVentanaLangile" type="button" class="btn añadir btn-lg">Añadir Alumno</button>
                </div>
                
            </div>

            <table id="tabla" class="table table-hover table-striped">
                <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Grupo</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Ander Fernández</td>
                    <td>PEL1</td>
                </tr>
                <tr v-for="(dato, index) in datos" :key="index">
                    <td>{{dato.langilea_izena}} {{ dato.langilea_abizenak }}</td>
                    <td>{{ dato.taldea_izena }}</td>
                </tr>
                </tbody>
            </table>
        </div>
        </div>
    </body>
</html>
<script src="../JS/alumnos.js"></script>
<script src="../JS/header.js"></script>
