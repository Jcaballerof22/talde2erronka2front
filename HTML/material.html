<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contenido" id="orrialdea"></div>
    <div id="fondoOscuroLangile" class="fondo-oculto"></div>

    <!-- POPUP para añadir material -->

    <div id="ventanaEmergenteAñadirMaterial" class="ventana-oculta">
        <div class="contenido-ventana">
            <!-- <button type="button" class="btn-close" aria-label="Close" id="cerrarVentanaLangile"></button> -->
                <div class="input-group-horarios">
                    <button type="button" id="cerrarVentanaAñadirMaterial" class="btn x" @click="ocultarVentana()">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
                <div>
                    <label for="mensaje" id="idLabelMaterial">ID</label>
                </div>
                <div class="mt-2">
                    <textarea id="idTextoMaterial" class="mt-2" name="mensaje" rows="1" cols="50" placeholder="Ingresa el ID aquí"></textarea>
                </div>
                <div class="mt-2">
                    <label for="mensaje" id="modeloLabelMaterial">Modelo</label>
                </div>
                <div class="mt-2">
                    <textarea id="modeloTextoMaterial" class="mt-2" name="mensaje" rows="1" cols="50" placeholder="Ingresa el Modelo aquí"></textarea>
                </div>
                <div class="mt-2">
                    <label for="mensaje" id="marcaLabelMaterial">Marca</label>
                </div>
                <div class="mt-2" >
                    <textarea id="marcaTextoMaterial" class="mt-2" name="mensaje" rows="1" cols="50" placeholder="Ingresa la Marca aquí"></textarea>
                </div>
                <div class="mt-2">
                    <label for="mensaje" id="descripcionLabelMaterial">Descripción</label>
                </div>
                <div class="mt-2">
                    <textarea id="descripcionTextoProducto" class="mt-2" name="mensaje" rows="3" cols="50" placeholder="Ingresa la descripcion aquí"></textarea>
                </div>
                <div class="mt-2">
                    <input id="submitAñadirMaterial" type="submit" class="btn añadir btn-lg mt-2" value="Enviar">
                </div>
        </div>
    </div>

    <!-- Reservar Material -->

    <div id="ventanaEmergenteLangile" class="ventana-oculta">
        <div class="contenido-ventana">
            <!-- <div>
                <button type="button" class="btn-close" aria-label="Close" id="cerrarVentanaLangile"></button>
            </div> -->
            <div class="input-group-horarios">
                <button type="button" id="cerrarVentanaReservarMaterial" class="btn x" @click="ocultarVentana()">
                    <i class="bi bi-x"></i>
                </button>
            </div>
    
            <div class="d-flex align-items-center mt-4">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Grupo</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Alumno</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
    
            <div class="mt-4 d-flex">
              <button id="reservarMaterial" type="button" class="btn añadir btn-lg" @click="">Reservar</button>
            </div>
        </div>
    </div>

    <!-- Contenido de la pagina -->

    <div class="containerPage">
        <div class="input-group-estadisticas">
            <div class="col">
                <button type="button" class="btn añadir btn-lg">Planchas</button>
                <button type="button" class="btn añadir btn-lg">Secador</button>
            </div>
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar por nombre">
                    <div class="input-group-append">
                        <button class="btn lupa" type="button">
                            <i class="bi bi-search"></i>
                        </button>
                        <button type="button" id="mostrarVentanaMaterial" class="btn añadir btn-lg">Añadir material</button>
                        <button type="button" id="mostrarVentanaReservarMaterial" class="btn añadir btn-lg">Reservar Material</button>
                        <!-- Habra q quitar este boton despues, solo es por ver como queda -->
                    </div>
                </div>
            </div>
            
            <table id="tabla" class="table table-hover table-striped">
                <thead>
                <tr>
                    <th scope="col">Etiqueta</th>
                    <th scope="col">Nombre</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                    <tr v-for="(dato, index) in taula" :key="index" :id="dato.kodea">
                        <td>{{ dato.izena }}</td>
                        <td>{{ dato.etiketa }}</td>
                        <td>
                            <i class="bi bi-trash-fill" @click="ezabatu(dato.kodea)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
<script src="../JS/header.js"></script>
<script src="../JS/material.js"></script>
