<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Ventana Emergente</title>
</head>
<body>

<button id="mostrarVentanaLangile">Mostrar Ventana</button>

<div id="fondoOscuroLangile" class="fondo-oculto"></div>

<div id="ventanaEmergenteLangile" class="ventana-oculta">
    <div class="contenido-ventana">
        <button type="button" class="btn-close" aria-label="Close" id="cerrarVentanaLangile"></button>
        <form action="" method="post">
            <div>
                <label for="mensaje" id="idLabelMaterial">ID</label>
            </div>
            <div>
                <textarea id="idTextoMaterial" class="mt-2" name="mensaje" rows="1" cols="50" placeholder="Ingresa el ID aquí"></textarea>
            </div>
            <div>
                <label for="mensaje" id="modeloLabelMaterial">Modelo</label>
            </div>
            <div>
                <textarea id="modeloTextoMaterial" class="mt-2" name="mensaje" rows="1" cols="50" placeholder="Ingresa el Modelo aquí"></textarea>
            </div>
            <div>
                <label for="mensaje" id="markaLabelMaterial">Marka</label>
            </div>
            <div>
                <textarea id="markaTextoMaterial" class="mt-2" name="mensaje" rows="1" cols="50" placeholder="Ingresa la Marka aquí"></textarea>
            </div>
            <div>
                <label for="mensaje" id="descripcionLabelMaterial">Descripción</label>
            </div>
            <div>
                <textarea id="descripcionTextoMaterial" class="mt-2" name="mensaje" rows="3" cols="50" placeholder="Ingresa la descripcion aquí"></textarea>
            </div>
            <div>
                <input id="submitLangile" type="submit" class="btn btn-warning mt-2" value="Enviar">
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
