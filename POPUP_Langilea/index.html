<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Ventana Emergente</title>
</head>
<body>

<button id="mostrarVentana">Mostrar Ventana</button>

<div id="ventanaEmergente" class="ventana-oculta">
    <div class="contenido-ventana">
        <div>
        <!-- Contenido de la ventana -->
        <label id="Label">Nombre</label>
        <br>
        <textarea id="textoPersonalizado" rows="1" cols="50" placeholder="Ingresa tu texto aquí"></textarea>
        <br><br>
        <label id="Label">Apellido</label>
        <br>
        <textarea id="textoPersonalizado" rows="1" cols="50" placeholder="Ingresa tu texto aquí"></textarea>
        <br><br>
        <div class="btn-group dropend" id="grupoSelect">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                {{ selectedOption || 'Grupo' }}
            </button>
            <ul class="dropdown-menu">
                <li v-for="(option, index) in options" :key="index">
                    <a class="dropdown-item" @click="selectOption(option)">{{ option }}</a>
                </li>
            </ul>
        </div>
        <br>
        <button type="button" class="btn-close" aria-label="Close" id="cerrarVentana"></button>
        <br>
        <button type="button" class="btn btn-warning" id="aceptar">Aceptar</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
